<!doctype html>
<html lang="en" ng-app="store">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>firstApp</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/normalize-css/normalize.css">
    
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">

    
  </head>

  <body>
    <div class="main">
      <div class="nav">
        <ul class="menu">
          <li class="item">Home</li>
          <li class="item">Products</li>
          <li class="item">Press</li>
          <li class="item">Contacts</li>
        </ul>
      </div>
      <div class="product_container" ng-controller="StoreController as store">
        <div class="product_detail" ng-repeat="product in store.products">
          <p class="product_brand">{{product.brand}}</p>
          <p class="product_modle">{{product.modle}}</p>
          <img class="product_image" ng-src="{{product.images[0].full}}">
          <p class="product_price">{{product.price | currency}}</p>
          <div class="product_panel">
            <ul class="product_nav">
              <li class="nav_pill"><a href ng-click="tab = 1">Description</a></li>
              <li class="nav_pill"><a href ng-click="tab = 2">Specifications</a></li>
              <li class="nav_pill"><a href ng-click="tab = 3">Reviews</a></li>
            </ul>
            <div class="panel" ng-show="tab === 1">
              <h4>Description</h4>
              <p>{{product.description}}</p>
            </div>
            <div class="panel" ng-show="tab === 2">
              <h4>Specifications</h4>
              <blockquote>None yet</blockquote>
            </div>
            <div class="panel" ng-show="tab === 3">
              <h4>Reviews</h4>
              <blockquote>None yet</blockquote>
            </div>            
          </div>
          <button class="purchaseButton" ng-show="product.canPurchase">Add to cart</buttoon>
        </div>
      </div>
    </div>
    <footer></footer>
    <!-- build:js scripts/main.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
